<div class="fixed top-4 right-4 z-50 space-y-2">
  <div
    *ngFor="let m of messages"
    class="px-4 py-2 rounded shadow text-white"
    [ngClass]="{
      'bg-green': m.type === 'success',
      'bg-bauxite': m.type === 'error',
      'bg-hydro-blue': m.type === 'info'
    }"
  >
    {{ m.message }}
  </div>
</div>
