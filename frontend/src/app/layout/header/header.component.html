<header class="sticky top-0 z-10 bg-white border-b border-light-gray" role="banner">
  <div class="max-w-[70rem] mx-auto px-4 sm:px-6 lg:px-8 py-3 flex flex-wrap items-center gap-4">
    <!-- Logos -->
    <img
      src="assets/brand/hydro/logos/primary/hydro-logo-vertical-blue.png"
      alt="Hydro"
      class="h-16 w-auto hidden sm:block"
    />
    <img
      src="assets/brand/hydro/logos/secondary/hydro-logo-horizontal-blue.png"
      alt="Hydro"
      class="h-10 w-auto sm:hidden"
    />

    <div class="flex flex-wrap items-center gap-2 ml-auto text-sm font-arial">
      <!-- Area selector -->
      <label for="area" class="sr-only">Área</label>
      <select
        id="area"
        class="px-2 py-1 bg-white border border-aluminium rounded focus:outline-none focus:ring-2 focus:ring-hydro-light-blue"
        [ngModel]="(context$ | async)?.area"
        (ngModelChange)="onAreaChange($event)"
      >
        <option *ngFor="let area of areas" [value]="area.name">{{ area.name }}</option>
      </select>

      <!-- Date selector -->
      <label for="date" class="sr-only">Data</label>
      <input
        id="date"
        type="date"
        class="px-2 py-1 bg-white border border-aluminium rounded focus:outline-none focus:ring-2 focus:ring-hydro-light-blue"
        [ngModel]="(context$ | async)?.date"
        (ngModelChange)="onDateChange($event)"
      />

      <!-- Shift selector -->
      <div
        role="radiogroup"
        aria-label="Turno"
        class="flex border border-aluminium rounded overflow-hidden divide-x divide-aluminium text-sm"
        *ngIf="context$ | async as ctx"
      >
        <label
          class="px-3 py-1 cursor-pointer flex-1 text-center focus-within:ring-2 focus-within:ring-hydro-light-blue"
          [ngClass]="ctx.shift === 1 ? 'bg-hydro-blue text-white hover:bg-hydro-dark-blue' : 'hover:bg-light-gray'"
        >
          <input
            type="radio"
            name="shift"
            class="sr-only"
            [value]="1"
            [checked]="ctx.shift === 1"
            (change)="onShiftChange(1)"
            [disabled]="!ctx.date"
            [attr.title]="ctx.date ? undefined : 'Selecione uma data'"
          />
          Turno 1
        </label>
        <label
          class="px-3 py-1 cursor-pointer flex-1 text-center focus-within:ring-2 focus-within:ring-hydro-light-blue"
          [ngClass]="ctx.shift === 2 ? 'bg-hydro-blue text-white hover:bg-hydro-dark-blue' : 'hover:bg-light-gray'"
        >
          <input
            type="radio"
            name="shift"
            class="sr-only"
            [value]="2"
            [checked]="ctx.shift === 2"
            (change)="onShiftChange(2)"
            [disabled]="!ctx.date"
            [attr.title]="ctx.date ? undefined : 'Selecione uma data'"
          />
          Turno 2
        </label>
        <label
          class="px-3 py-1 cursor-pointer flex-1 text-center focus-within:ring-2 focus-within:ring-hydro-light-blue"
          [ngClass]="ctx.shift === 3 ? 'bg-hydro-blue text-white hover:bg-hydro-dark-blue' : 'hover:bg-light-gray'"
        >
          <input
            type="radio"
            name="shift"
            class="sr-only"
            [value]="3"
            [checked]="ctx.shift === 3"
            (change)="onShiftChange(3)"
            [disabled]="!ctx.date"
            [attr.title]="ctx.date ? undefined : 'Selecione uma data'"
          />
          Turno 3
        </label>
      </div>

      <!-- Export PDF -->
      <button
        type="button"
        (click)="exportPdf()"
        class="px-3 py-1 border border-aluminium rounded hover:bg-light-gray focus:outline-none focus:ring-2 focus:ring-hydro-light-blue"
        aria-label="Exportar PDF"
      >
        Exportar PDF
      </button>

      <!-- User placeholder -->
      <div
        class="w-8 h-8 rounded-full bg-light-gray flex items-center justify-center text-hydro-blue"
        aria-label="Usuário"
      >
        <span class="text-sm">U</span>
      </div>
    </div>
  </div>
  <div *ngIf="exportMessage" class="text-center text-sm text-aluminium py-1">{{ exportMessage }}</div>
</header>
