<header class="sticky top-0 z-10 bg-white border-b border-light-gray shadow-sm" role="banner">
  <div class="max-w-7xl mx-auto px-4 py-4 flex flex-wrap items-center gap-4">
    <img src="assets/brand/hydro/logos/primary/hydro-logo-vertical-blue.png" alt="Hydro" class="h-8" />
    <h1 class="text-xl font-display text-black">Relatório de Turno</h1>
    <div class="flex flex-wrap items-center gap-2 ml-auto text-sm font-arial">
      <!-- Area selector -->
      <label for="area" class="sr-only">Área</label>
      <select
        id="area"
        class="border border-aluminium rounded px-2 py-1 bg-white"
        [ngModel]="(context$ | async)?.area"
        (ngModelChange)="onAreaChange($event)"
      >
        <option *ngFor="let area of areas" [value]="area.name">{{ area.name }}</option>
      </select>

      <!-- Date selector -->
      <label for="date" class="sr-only">Data</label>
      <input
        id="date"
        type="date"
        class="border border-aluminium rounded px-2 py-1 bg-white"
        [ngModel]="(context$ | async)?.date"
        (ngModelChange)="onDateChange($event)"
      />

      <!-- Shift selector -->
      <div role="radiogroup" aria-label="Turno" class="flex border border-aluminium rounded overflow-hidden">
        <label
          *ngFor="let s of [1,2,3]"
          class="px-2 py-1 cursor-pointer focus-within:ring-2 focus-within:ring-hydro-light-blue"
          [class.bg-hydro-blue]="(context$ | async)?.shift === s"
          [class.text-white]="(context$ | async)?.shift === s"
        >
          <input
            class="sr-only"
            type="radio"
            name="shift"
            [value]="s"
            [checked]="(context$ | async)?.shift === s"
            (change)="onShiftChange(s)"
          />
          Turno {{ s }}
        </label>
      </div>

      <!-- Export PDF -->
      <button
        type="button"
        (click)="exportPdf()"
        class="px-3 py-1 border border-aluminium rounded hover:bg-light-gray focus:outline-none focus:ring-2 focus:ring-hydro-light-blue"
        aria-label="Exportar PDF"
      >
        Exportar PDF
      </button>

      <!-- User placeholder -->
      <div
        class="w-8 h-8 rounded-full bg-light-gray flex items-center justify-center text-hydro-blue"
        aria-label="Usuário"
      >
        <span class="text-sm">U</span>
      </div>
    </div>
  </div>
  <div *ngIf="exportMessage" class="text-center text-sm text-aluminium py-1">{{ exportMessage }}</div>
</header>
